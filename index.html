<!DOCTYPE html>
<html>
<head>

    <script type="text/javascript">

        function load(value)
        {
            $("#content").load("./" + value + "/index.html", function(){
                init();
            });
        }
    </script>
</head>
<body>
<table align="center">
    <tr>
        <td>
            <select align="center" onChange="load(this.value)">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                </select>
        </td>
    </tr>
    <tr>
        <td>
            <div id="content"></div>
        </td>
    </tr>
</table>
</body>
</html>
